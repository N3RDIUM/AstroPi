<html>
    <head>
        <title>AstroPi Home</title>
        <link rel="icon" type="image/x-icon" href="../static/assets/AstroPi.ico">
        <link rel="stylesheet" href="../static/css/index.css">

        <script src="../static/js/panzoom.min.js"></script>
        <script>
            const default_preview = '../static/assets/AstroPi.png';
            
            window.onload = function() {
                var element = document.getElementById('scene');
                panzoom(element);
            }

            var interval = null
            async function shutterClick() {
                if(interval) {
                    await fetch('/preview-stop')
                    clearInterval(interval);
                    interval = null;
                    document.getElementById('indicator').classList.remove('rpane-shooting');
                    document.getElementById('scene').setAttribute('src', default_preview);
                    fetch("/add-log", {
                        method: "post",
                        headers: {
                          'Accept': 'application/json',
                          'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            msg: "[/preview] Stopped preview!",
                            lvl: 'info'
                        })
                    })
                } else {
                    await fetch('/preview-start')
                    interval = setInterval(async () => {
                        let path = await fetch("/preview-step");
                        path = await path.text();
                        document.getElementById('scene').setAttribute('src', path);
                    }, 100)
                    document.getElementById('indicator').classList.add('rpane-shooting');
                    fetch("/add-log", {
                        method: "post",
                        headers: {
                          'Accept': 'application/json',
                          'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            msg: "[/preview] Started preview!",
                            lvl: 'info'
                        })
                    })
                }
            }

            async function update() {
                requestAnimationFrame(update);
            }
            requestAnimationFrame(update)
        </script>
    </head>
    <body>
        <div class="topbar">
            <img clsas="topbar-icon" src="../static/assets/AstroPi.png" alt="AstroPi Icon" width="48" height="48">
            <h1 class="topbar-title">AstroPi | Preview</h1>
        </div>
        <div class="image-preview">
            <img src="../static/assets/AstroPi.png" alt="" id="scene">
        </div>
        <div class="preview-settings">
